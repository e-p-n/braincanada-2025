        .path {

            stroke-dashoffset: 3000;
            animation: dash 4s linear forwards 1;
            width:648px;

        .animation-holder {
            width: 495px;
            overflow-x: hidden;
            position: absolute;
            top:0px; 
        }

        .lines-holder {
            width: 1200px;
            position: relative;
            left:0;
            animation: pan 1.2s linear forwards 1;
            animation-delay: 1050ms;
            background-color: #231f20;
        }


        .arrow-holder {
            width: 675px;
            position: absolute;
            top: 385px;
            left: -630px;
            animation: arrow 1500ms linear forwards 1;
        }

        @keyframes pan {
            to {
                left: -400px
            }
        }

        @keyframes arrow {
            to {
                left:0;
            }
        }

        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }



    </style>
