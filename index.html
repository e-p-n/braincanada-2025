        @font-face {
            font-family: goldplay;
            font-weight: 500;
            src: url(./src/fonts/Goldplay-Medium.otf);
        }

        .title-box {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'Roboto', sans-serif;
        }

        .title-box h1 {
             font-weight: 600; 
             font-size: 46px; 
             color: #72b0d4;
             padding: 0;
             margin: 0;
        }
        .title-box h2 {
            font-size: 32px;
            font-weight: 300;
            color: white;
            margin: 0;
            padding: 0;
        }

        .title-box h3 {
            font-weight: 500;
            font-family: 'goldplay', sans-serif;
            font-size: 20px;
            color: white;
            margin-top: 16px;
            padding-top: 0;
        }

        .path {
            stroke-dasharray: 3000;
            stroke-dashoffset: 3000;
            animation: dash 4s linear forwards 1;
            width:648px;
       
        }


        .animation-holder {
            width: 495px;
            height: 583px;
            overflow-x: hidden;
            position: absolute;
            top:10px; 
        }

        .lines-holder {
            width: 1200px;
            position: relative;
            left:0;
            animation: pan 1.2s linear forwards 1;
            animation-delay: 1050ms;
            background-color: #231f20;
        }


        .arrow-holder {
            width: 675px;
            position: absolute;
            top: 385px;
            left: -630px;
            animation: arrow 1500ms linear forwards 1;
        }

        @keyframes pan {
            to {
                left: -400px
            }
        }

        @keyframes arrow {
            to {
                left:0;
            }
        }

        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }



    </style>
</head>
